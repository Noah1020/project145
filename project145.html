<!DOCTYPE html>
    <html>
        <head>
            <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

        </head>

        <body>
            <a-scene background = "color : black">
                <a-box position = "3 0 -4" color = "lightblue"></a-box>
                <a-sphere position = "0 0 -4" radius = "0.5" color = "lightgreen"></a-sphere>
                <a-cone position = "3 2 -4" rotation = "10 2 0" color="lightblue" radius-bottom="1" radius-top="0.25"></a-cone>
                <a-cylinder position = "-4 0 -4" radius = "0.5" height = "1" color = "yellow"></a-cylinder>
                <a-octahedron position = "-3 0 -10" rotation = "0 10 0" color = "lightgreen" radius = "2"></a-octahedron>
            </a-scene>

        </body>



    </html>
